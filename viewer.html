  <script type="text/javascript"> 
    const urlParams = new URLSearchParams(window.location.search);
    const eventID = urlParams.get('event');
    const runID = urlParams.get('run');

    if (isNaN(eventID) || isNaN(runID)) {
      alert("Event and/or run IDs are not valid!")
    } else {

      var i3event = {
        pulses: `./xyz/pulses4viz/pulses_bronze_${runID}_${eventID}.txt`,
        particle: `./xyz/pulses4viz/particle_bronze_${runID}_${eventID}.json`
      };

    //  const scriptTag = document.getElementById('eventfile');

    }
  </script>
